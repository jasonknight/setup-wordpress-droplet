	server_name staging.$_fqdn www.staging.$_fqdn 
	root /var/www/staging.$_fqdn/wordpress;
	include global/restrictions.conf;
	include global/wordpress.conf;
	error_log /var/www/staging.$_fqdn/logs/errors.log info;
	access_log /var/www/staging.$_fqdn/logs/access.log;
}
