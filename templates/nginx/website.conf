server { 
	server_name $_fqdn www.$_fqdn 
	root /var/www/$_fqdn/wordpress;
	include global/restrictions.conf;
	include global/wordpress.conf;
	error_log /var/www/$_fqdn/logs/errors.log info;
	access_log /var/www/$_fqdn/logs/access.log;
}
server {
	listen 443 ssl;
	server_name $_fqdn www.$_fqdn 
	ssl_certificate /etc/letsencrypt/live/$_fqdn/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/$_fqdn/privkey.pem;

	root /var/www/$_fqdn/wordpress;
	include global/restrictions.conf;
	include global/wordpress.conf;

	error_log /var/www/$_fqdn/logs/errors.log info;
	access_log /var/www/$_fqdn/logs/access.log;
}
